      - {label: "Categories", name: "category", widget: "select", multiple: true, options: ["Mermeladas"]}
      - {label: "Descripcion", name: "description", widget: "string"}
      - {label: "Product Shipping Weight", name: "productWeight", widget: "string"}
      - {label: "Product Price", name: "price", widget: "string"}
      - {label: "In Stock", name: "stock", widget: "boolean", default: true}
