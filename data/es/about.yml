###################################### philosophy ####################################
philosophy:
  enable : true
  subtitle : Sobre nosotros
  title : Conócenos
  content : "**d’Alicia** surge de una persona sencilla y honesta que ofrece productos como ella los prepara en casa: panes de fermentación lenta con masa madre, galletas belgas, cookies y pastas tradicionales, pasteles y por supuesto, nuestras deliciosas y exclusivas tartas que surgen de la imaginación de un equipo de golosos pasteleros y pasteleras.

    \n Hace 16 años abrimos un local con cafetería en Guadalmina, **Costa del Sol** en pleno corazón del municipio de **Marbella**. Aquí, nuestros clientes conocieron nuestra forma de elaborar tartas, galletas y bollitos, tal y como la hacían nuestras abuelas, con un nivel alto de conciencia sobre los ingredientes que se utilizan, todos 100%  naturales tales como el huevo, frutos secos, harinas, chocolates, leche y nata fresca.

    \n El equipo de producción, amantes de los chocolates, panes y postres, está siempre dispuesto a evaluar y analizar la elaboración y procedencia de los ingredientes para mejorar siempre la calidad,

    \n También nos preocupa el impacto medioambiental y por esto estudiamos regularmente la renovación de packaging para reutilizar o reciclar, utilizar ingredientes locales siempre que podemos y reducir el gasto energético de nuestra producción.

    \n Los años han transcurrido deprisa y hoy en día d’Alicia se ha extendido hasta zonas tan emblemáticas como **Sotogrande** en centro comercial Sotomarket y también esta en el municipio de **Estepona** en el centro comercial El Pilar, además de continuar en **Guadalmina** en el municipio de San Pedro de Alcántara en el centro comercial Guadalmina Alta, donde los clientes pueden degustar las **“delicias y caprichos”** que siguen contando con la misma **calidad y sabor**.

    \n La última aventura es nuestra tienda d’Alicia en internet, esta nueva tienda on-line creada con el mismo cariño y devoción como a cualquiera de los establecimientos. Por cuestiones de transporte solo están a le venta los productos que llegarán bien a tus manos sin estropearse en el camino.

    "

  image : images/about/de-alicia-cafe-locales.jpg

