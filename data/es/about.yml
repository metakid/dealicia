  title : Conócenos
  content : "Han pasado más de 15 años desde la apertura de nuestro primer local físico en Guadalmina, una de las zonas más exclusivas de la **Costa del Sol** y en pleno corazón del municipio de **Marbella**, desde el primer día tuvimos claro que queríamos enfocar nuestros servicios a clientes que demandasen lo mejor y que además estuviese presentado de una forma original y **cumpliendo los más altos estándares** es por esto que en **d’Alicia** contamos con **productos frescos, naturales y sanos** que además están elaborados de manera artesanal a base de recetas tanto tradicionales como originales.\n

  Los años han transcurrido deprisa y hoy en día contamos ya con 4 locales que se han extendido hasta zonas tan emblemáticas como **Sotogrande** en centro comercial Sotomarket y también estamos en el municipio de **Estepona** en el centro comercial El Pilar, ademas de continuar en **Guadalmina** en el municipio de San Pedro de Alcántara en el centro comercial Guadalmina Alta, donde los clientes pueden degustar nuestras **«delicias y caprichos»** que siguen contando con la misma calidad y sabor."

