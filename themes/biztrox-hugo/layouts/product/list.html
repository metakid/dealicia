{{ define "main" }}

{{ $data := index .Site.Data .Site.Language.Lang }}

{{ partial "pageTitle.html" . }}

{{ "<!-- product -->" | safeHTML }}
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="post-content mb-5">
          {{ .Content }}
        </div>
      </div>
    </div>
    <div class="row filtr-container">
      {{ range .Data.Pages }}
      {{ .Render "product" }}
      {{ end }}
    </div>
  </div>
</section>
{{ "<!-- /product -->" | safeHTML }}

{{ end }}
