<form action="https://formspree.io/mzbjwgkj" method="POST" class="row">
  <div class="col-lg-12">
    <h3 class="mb-4">{{ i18n "cake_form" }}</h3>
  </div>
  <div class="col-lg-6"><input type="text" name="name" id="name" class="form-control" placeholder="Nombre" required></div>
  <div class="col-lg-6"><input type="text" name="telephone" id="telephone" class="form-control" placeholder="Telefono" required></div>
  <div class="col-lg-6"><input type="email" class="form-control" name="email" id="email" placeholder="Email" required></div>

  <div class="col-lg-6"><input type="text" name="date" id="date" class="form-control" placeholder="Fecha" required></div>

  <div class="col-lg-6"><input type="text" class="form-control" name="pax" id="pax" placeholder="Para cuantas personas?" required></div>

  <div>&nbsp;</div>
  <div class="form-group col-md-6">

  <label for="tiendas">Tienda para recoger?</label>
  <select class="form-control" id="tiendas" name="tienda">
  <option value="pilar">El Pilar</option>
  <option value="guadalmina">Guadalmina</option>
  <option value="sotogrande">Sotogrande</option>
  </select>
  </div>

  <div class="form-group col-md-6">
  <label for="pisos">De cuantos pisos quieres la tarta?</label>
  <select class="form-control" id="pisos" name="pisos">
  <option value="1">1 piso</option>
  <option value="2">2 pisos</option>
  <option value="3">3 pisos</option>
  </select>

  </div>

  <div class="form-group col-lg-6">
  <label for="bizcocho">Que tipo de bizcocho?</label>
  <select class="form-control" id="bizcocho" name="bizcocho">
  <option value="blanco">Bizcocho blanco</option>
  <option value="chocolate">Bizcocho de chocolate</option>
  </select>
  </div>

  <div class="col-lg-6">
  <label for="relleno">Elige el tipo de relleno</label>
  <select class="form-control" id="relleno" name="relleno">
  <option value="nata-con-fresasa">Nata con fresas</option>
  <option value="mermeladas">Mermeladas</option>
  <option value="fruta-fresca">Fruta fresca</option>
  <option value="crema-de-mantequilla">Crema de mantequilla</option>
  <option value="dulce-de-leche">Dulce de leche</option>
  </select>
  </div>

  <div class="col-lg-6">
  <label for="cobertura">Elige la cobertura</label>
  <select class="form-control" id="cobertura" name="cobertura">
  <option value="nata-fresca">Nata fresca</option>
  <option value="merengue">Merengue</option>
  <option value="ganache">Ganache de chocolate belga 70%</option>
  </select>
  </div>

  <div class="col-lg-6">
  <label for="decoracion">Elige la decoración</label>
  <select class="form-control" id="decoracion" name="decoracion">
  <option value="fruta-fresca">Fruta fresca</option>
  <option value="flores-frescas">Flores frescas</option>
  <option value="ganache">Otros elementos decorativos</option>
  </select>
  </div>

  <div class="col-lg-6">
  <label for="forma">Elige la forma</label>
  <select class="form-control" id="forma" name="forma">
  <option value="redonda">redonda</option>
  <option value="cuadrada">cuadrada</option>
  </select>
  </div>

  <div class="col-lg-12"><textarea class="form-control p-2" name="message" id="message" placeholder="Tienes alguna idea especial para tu tarta? Describenósla aqui... " required
        style="height: 150px;"></textarea>
    </div>
    <div class="col-lg-12">
      <button class="btn btn-primary" type="submit">{{ i18n "submit" }}</button>
  </div>
</form>
